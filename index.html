<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Sultan Hasanuddin - Interaktif</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Gesture Controls -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@latest/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.0.2/dist/aframe-gesture-detector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      gesture-detector>

      <a-assets>
        <a-asset-item id="sultan" src="sultan_hasannudin.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">

        <!-- INTERAKTIF: BISA GESER, PUTAR, ZOOM -->
        <a-gltf-model
          id="model"
          src="#sultan"
          position="0 1 0"
          rotation="-90 0 0"
          scale="4 4 4"
          gesture-handler>
        </a-gltf-model>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
