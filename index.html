<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Rumah Gadang - Auto Redirect to Quiz</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Gesture Controls -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.0.2/dist/aframe-gesture-detector.min.js"></script>

  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      gesture-detector>

      <!-- Cahaya -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

      <a-assets>
        <a-asset-item id="gadang" src="rumah_gadang.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro" id="hiroMarker">

        <a-gltf-model
          src="#gadang"
          position="0 0.5 0"
          rotation="-90 0 0"
          scale="2 2 2"
          gesture-handler>
        </a-gltf-model>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      let timerStarted = false;

      const marker = document.querySelector("#hiroMarker");

      marker.addEventListener("markerFound", () => {
        if (!timerStarted) {
          timerStarted = true;

          // Setelah 10 detik, pindah ke halaman soal
          setTimeout(() => {
            window.location.href = "https://sukmaadp.github.io/eduuno-soal/?id=34";
          }, 10000); // 10 detik
        }
      });
    </script>

  </body>
</html>
