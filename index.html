<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Sultan Hasanuddin - Interaktif</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Gesture Controls -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-gesture-detector@3.0.2/dist/aframe-gesture-detector.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      gesture-detector>

      <!-- Tambahkan cahaya biar model tidak hitam -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="0 1 1"></a-entity>

      <a-assets>
        <a-asset-item id="sultan" src="sultan_hasannudin.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">

        <!-- Ukuran diperkecil: scale 2 -->
        <a-gltf-model
          id="model"
          src="#sultan"
          position="0 1 0"
          rotation="-90 0 0"
          scale="2 2 2"
          gesture-handler>
        </a-gltf-model>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

  </body>
</html>
