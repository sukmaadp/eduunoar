<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAR Sultan Hasanuddin</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
        <!-- PENTING: NAMA FILE TANPA SPASI -->
        <a-asset-item id="sultan" src="sultan_hasannudin.glb"></a-asset-item>
      </a-assets>

      <!-- MARKER HIRO -->
      <a-marker preset="hiro">

        <!-- MODEL 3D BESAR & DIANGKAT KE ATAS -->
        <a-gltf-model
          src="#sultan"
          position="0 1 0"
          rotation="0 90 0"
          scale="4 4 4">
        </a-gltf-model>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

  </body>
</html>
