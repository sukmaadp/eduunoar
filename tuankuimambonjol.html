<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

    <a-assets>
      <a-asset-item id="model" src="TuankuImamBonjol.glb"></a-asset-item>
    </a-assets>

    <a-marker preset="hiro" id="m">

      <a-gltf-model 
        src="#model" 
        scale="2 2 2" 
        rotation="-90 0 0"
        position="-0.3 0 0">
      </a-gltf-model>

    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.querySelector("#m").addEventListener("markerFound", () => {
      setTimeout(() => {
        window.location.href = "https://sukmaadp.github.io/eduuno-soal/?id=11";
      }, 10000);
    });
  </script>
</body>
</html>
